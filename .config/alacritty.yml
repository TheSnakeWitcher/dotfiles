font:
    size: 11.0
    normal: 
        family: Iosevka Term Nerd Font Mono
#family: Iosevka Nerd Font Mono
#family: Iosevka Term Nerd Font
#family: VictorMono Nerd Font Mono
#family: Source Code Pro
#family: Iosevka Nerd Font Term
#family: Monospace

# Colors (Doom One)
colors:
  # Default colors
  primary:
    background: '0x282c34'
    foreground: '0xbbc2cf'

  # Normal colors
  normal:
    black:   '0x282c34'
    red:     '0xff6c6b'
    green:   '0x98be65'
    yellow:  '0xecbe7b'
    blue:    '0x51afef'
    magenta: '0xc678dd'
    cyan:    '0x46d9ff'
    white:   '0xbbc2cf'

