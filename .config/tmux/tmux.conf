# options
################################################################################
set-environment -g COLORTERM "truecolor"
set -sg escape-time 0
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc" # that way neovim don't change his colorscheme in tmux

set -g mouse on                # enable mouse support for switching panes/windows
set-option -g allow-rename off # don't rename windows automatically
# set -g mouse-utf8 on
# set -g default-terminal "tmux-256color"


# plugins
################################################################################
# set-option -g @plugin 'tmux-plugins/tmux-sensible'


# keybinding
################################################################################
bind r source-file ~/.config/tmux/tmux.conf # reload config file

# panes splits
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# moving between panes
bind -n M-l select-pane -L
bind -n M-h select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D

# resize pane
bind -n M-Left resize-pane -L 900
bind -n M-Right resize-pane -R 900
bind -n M-Up resize-pane -U 900
bind -n M-Down resize-pane -D 900


# q -> kill pane
# Q -> kill session


